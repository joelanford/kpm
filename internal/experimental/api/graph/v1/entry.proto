syntax = "proto3";

package pb;
option go_package = "./pb";

message Entry {
  map<string, TagValues> tags = 1;
  oneof kind {
    Node node = 2;
    Edge edge = 3;
  }
}

message TagValues {
  repeated string values = 1;
}

message Node {
  string name = 1;
  string version = 2;
  uint64 release = 3;
}

message Edge {
  Node from = 1;
  Node to = 2;
}